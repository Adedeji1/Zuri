<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <!--nav header-->
      <nav>
        <div class="nav-left">
          <a href="">About</a>
          <a href="">Store</a>
        </div>
        <div class="nav-right">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <i class="material-icons">apps</i>
          <img src="" alt="my-avatar" />
        </div>
      </nav>

      <!--Google image-->
      <img
        class="google-image"
        src="https://tse2.mm.bing.net/th?id=OIP.arezqGrVeKUAmuKTaXGGEgHaEK&pid=Api&P=0&h=220"
        alt="Google image/logo"
      />

      <div class="search-box">
        <!--search box-->
        <i class="material-icons">Search</i>
        <input type="text" name="" id="" />
        <i class="material-icons">mic</i>
        <i class="material-icons">Search</i>
      </div>

      <div class="btn-box">
        <!--buttons at the bottom-->
        <button>Google Search</button>
        <button>Feeling Lucky</button>
      </div>

      <footer>
        <p>Our third decade of climate action: join us</p>
        <div class="footer-links">
            <div class="links-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="links-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>
      </footer>
    </div>
  </body>
</html>
